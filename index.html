<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>

        <h2>Your Feed</h2>

        <main>
            <div class="main-content flex">
                <div class="col-1 flex">
                    <div class="my-profile flex">
                        <img src="images/user-circle.png" alt="" class="avatar">
                        <a href="#">Add an avatar</a>
                        <h3>James Doe</h3>
                    </div>
                    
                </div>
    
                <div class="col-2">
                    <div class="user-card flex">
                        <div class="username-likes flex">
                            <h3>Neil M</h3>
                            <div class="like-box flex">
                                <p><span class="num-likes">9</span> like(s)</p>
                                <button class="btn">Like</button>
                            </div>
                        </div>

                        <div class="user-description">
                            <p class="description">
                                I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                            </p>
                        </div>
                    </div>

                    <div class="user-card flex">
                        <div class="username-likes flex">
                            <h3>Nichole K</h3>
                            <div class="like-box flex">
                                <p><span class="num-likes">12</span> like(s)</p>
                                <button class="btn">Like</button>
                            </div>
                        </div>

                        <div class="user-description">
                            <p class="description">
                                Just finished my <a href="#">next comic</a>, check it out.
                            </p>
                        </div>
                    </div>

                    <div class="user-card flex">
                        <div class="username-likes flex">
                            <h3>Jim R</h3>
                            <div class="like-box flex">
                                <p><span class="num-likes">9</span> like(s)</p>
                                <button class="btn">Like</button>
                            </div>
                        </div>

                        <div class="user-description">
                            <p class="description">
                                I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
